<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Chat</title>
    <link rel="stylesheet" href="./css/discord.css">
    <!-- <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/chat.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" /> -->
    <style>
        .self {
            display: flex;
            flex-direction: row
        }

        .messages {
            display: flex;
            flex-direction: column;
            padding: 0px 30px 30px 30px;
        }

        .message {
            display: flex;
            flex-direction: row;
            width: 100%;

        }

        .messageText {
            margin-left: 6px;
            margin-top: 2px;
            overflow-wrap: break-word;
            word-break: break-word;
            text-align: justify;
        }

        .sepLine {

            margin-top: 6px;
            margin-bottom: 20px;
        }

        .sepLineUsers {
            margin-top: 6px;
            margin-bottom: 6px;
        }

        .nickName {
            color: #9CA3AF;
            padding: 0px 4px;
        }

        .rol {
            background-color: #FF7057;
            font-size: 12px;
            padding: 0px 4px;
            border: 1px solid transparent;
            border-radius: 10px;
            color: #fff;
            ;
        }

        .userChatName {
            color: #2563EB;
        }

        .messageText {
            position: relative;
            width: 100%;
            overflow-wrap: break-word;
        }

        .user-item {
            display: flex;
            flex-direction: row;
        }

        .buttonOffline {
            display: inline-block;
            width: 14px;
            margin-right: 4px;
            height: 14px;
            border: 1px solid red;
            border-radius: 10px;
            background-color: red;
        }

        .user-sidebar {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .chat-input {
            display: flex;
            justify-content: center;
            height: 100%;
            position: relative;
        }

        .btnChanel,
        input[type="submit"],
        input[type="reset"] {
            background: none;
            color: inherit;
            border: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            outline: inherit;
        }
    </style>
</head>

<body>
    <div class="grid-container">

        <div class="nameGroup">GRUPO 1</div>
        <div class="nameChanel">
            <p>#üè† | SALA</p>
        </div>
        <div>USUARIOS</div>
        <div class="chanelsAndUser">
            <div class="textChanels">
                <span class="hola">
                    canales de voz
                </span>
                <hr style="position: relative; margin-top: -8px; border: 1px solid #000; width: 100%;  z-index: -1;">
                <div class="chanels" id="chanels">
                    <div class="chanel active" id="salaDiv">
                        <button class="btnChanel"
                            style="margin-left: 4px; width: 100%; display: flex; flex-direction: row; align-items: center;" >
                            <span class="hash">#&nbsp;</span>
                            <span style="text-align: start;" class="bubble">üè† | Sala</span>
                        </button>
                    </div>
                    <div class="chanel" id="bugsDiv">
                        <button class="btnChanel"
                            style="margin-left: 4px; width: 100%; display: flex; flex-direction: row; align-items: center;">
                            <span class="hash">#&nbsp;</span>
                            <span class="bubble" style="text-align: start;">ü™≤ | Bugs</span>
                        </button>
                    </div>
                    <div class="chanel" id="desarrolloDiv">
                        <button class="btnChanel"
                            style="margin-left: 4px; width: 100%; display: flex; flex-direction: row; align-items: center;">
                            <span class="hash">#&nbsp;</span>
                            <span class="bubble" style="text-align: start;">üíª | Desarrollo</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="user">
                <!-- <img style="width: 50px; height: 50px;" src="https://cdn-icons-png.flaticon.com/512/1361/1361728.png"
                    alt="">
                <p style="display: flex; flex-direction: column; margin-left: -8px; font-size: 16px;">nombre <span
                        style="margin-left: 10px; color: #9CA3AF;">@hola</span></p>
                <button>cofig</button> -->
            </div>
        </div>
        <div class="chat-container" style="padding-top: 20px;">

            <div class="chat-main" style="overflow-y: auto; margin-bottom:26px;">
                <div id="messages" class="messages">
                    <!-- <div class="message">

                    </div> -->

                </div>

            </div>


            <form id="chatForm" class="chat-input">
                <input type="text" id="messageInput" class="ph-center" placeholder="Enviar mensaje a sala"
                    style="border-color: #E5E7EB; border-radius: 10px; padding: 4px; margin-bottom: -10px; width: 90%; min-height: 50px; max-height: 300px; resize: none; overflow: hidden; position: absolute; bottom: 20px;"
                    autocomplete="off" required>
                </input>
            </form>
        </div>
        <div>
            <div id="userSidebar" class="user-sidebar">
                <div id="userList" style="display: flex; flex-direction: column; padding: 10px ;">


                </div>
            </div>
        </div>
    </div>


    <script type="module" src="./js/chat.js"></script>
</body>
